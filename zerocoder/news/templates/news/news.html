{% extends 'main/layoute.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content %}
<style>h4, h2 {text-align: center}</style>
    <h2>Новостная страница</h2>
<br>
{% for new in news %}
	<div>
		<h4> {{ new.title }} </h4>
		<br>
		<h5><p> {{ new.short_description }} </p></h5>
		<p> {{ new.text }} </p>
		<p> {{ new.author }} </p>
		<p> {{ new.pub_date }} </p>
	</div>

{% endfor %}

{% endblock %}
